        function makeConceptTrial(conceptTitle, phaseName) {
            return {
                type: jsPsychSurvey,
                survey_json: {
                    elements: [
                        {
                            type: "html",
                            html: `
  <p><strong>The text below outlines the core concept behind the game you just played:</strong></p>
  <div class="concept-title">${conceptTitle}</div>`,
                        },
                        {
                            type: "rating",
                            name: "concept-creativity-rating",
                            title: "Using your own subjective definition of creativity, how creative is this video game concept?",
                            isRequired: true,
                            minRateDescription: "Not at all creative",
                            maxRateDescription: "Extremely creative",
                            displayMode: "buttons"
                        },
                        {
                            type: "rating",
                            name: "concept-implementation-rating",
                            title: "How accurately did the game that you just played reflect this game concept?",
                            isRequired: true,
                            minRateDescription: "Not at all accurately",
                            maxRateDescription: "Extremely accurately",
                            displayMode: "buttons"
                        },
                    ],
                },
                data: { phase: phaseName },
            };
        }

        const concept_chat_1_echo = makeConceptTrial(
            `<p>Echo Chambers: Frequency Heist is a stealth puzzle where the player “sees” with sound, tuning pings to low/mid/high frequencies that reflect, resonate, or get absorbed by different materials and by different guards. This game asks the central question: What if information isn’t just risky, but tuned?</p>

<p>Choosing how to “see” also chooses who hears, what opens, and which parts of the world answer back. The player experiences mastery through meaningful, musical choices: selecting a frequency is a micro-strategy that sculpts space, manipulates AI, and colors vision. It’s a simple, tactile twist that turns cautious sneaking into playful sonic problem-solving.</p>
`,
            "concept-chat-1-echo"
        );

        const concept_chat_2_murmuration = makeConceptTrial(
            `In Murmuration, players conduct a living cloud of birds with indirect cues, coaxing the flock through shifting skies before nightfall. Gameplay asks the central question: What does it feel like to guide, not command? This theme reframes control as influence; players discover the joy (and limits) of gentle leadership, reading patterns and nudging a group instead of puppeting a single hero.`,
            "concept-chat-2-murmuration");

        const concept_chat_3_orbit = makeConceptTrial(
            `<p>In Orbit Oddity, players slingshot tiny probes through gravity wells to play a song, solving each screen by sculpting stable orbits that harmonize on-beat.</p>

<p>Gameplay asks the central question: Can you find beauty and order inside chaotic systems by setting the right initial conditions? This theme resonates with problem-solving, as tiny choices (angle, timing) create emergent patterns. When those patterns sing back at the player as music, the player feels ownership over harmony born from chaos.</p>
`,
            "concept-chat-3-orbit");

        const concept_chat_4_courier = makeConceptTrial(
            `<p>In Shadow Courier: Dial the Night, players sprint letters across a lamplit city where the player moves with one hand and rotates time with the other, swinging streetlight shadows into bridges and blindspots to stay unseen.</p>

<p>Gameplay explores the central truth that control over environment timing can be more powerful than speed, shaping when light falls creates paths that didn’t exist a heartbeat ago. Through this theme, players feel clever mastery as they “conduct” the world: safety and danger hinge on their timing, not raw dexterity, creating a satisfying flow of cause-and-effect.</p>
`,
            "concept-chat-4-courier");

        const concept_chat_5_glider = makeConceptTrial(
            `<p>In Gale Glider, players surf a paper plane through a living 2D diorama by sculpting the wind. Players draw gusts that move everything, from the glider to gears and flames, to reach the lighthouse before dusk.</p>

<p>Gameplay explores the central truth that indirect control can be more powerful and delightful than direct control. Through this theme, players experience mastery not by piloting an avatar directly, but by shaping a shared physical world. Every gust feels creative because it solves movement, clears hazards, and powers contraptions with the same stroke.</p>
`,
            "concept-chat-5-glider");

        const concept_chat_6_tidepainter = makeConceptTrial(
            `<p>In Tidepainter: Songs of the Shore, players sculpt living sand that remembers the tide, carve grooves that erode, place runes that reshape color, and unlock coral gates by “tuning” the surf, all in a five-minute composition that ends when the sea takes it all back.</p>

<p>Gameplay explores the central question: What if small, intentional patterns could teach a larger force to sing back the shape you need—until it fades? This theme captures the bittersweet joy of building something beautiful and temporary. Players feel clever guiding an indifferent rhythm (the tide) through design, timing, and a bit of ritual, then letting it go.</p>
`,
            "concept-chat-6-tidepainter");

        const concept_claude_1_light = makeConceptTrial(
            `<p>In Last Light, the player is a moth who IS the mirror. The player perches the moth on anchor points to redirect light through the moth’s own body, but the moth can only be in one place at once. When the moth leaves an anchor point, its echo persists briefly, but it's fading. The chain of light the moth built is always decaying.</p>

<p>Gameplay explores the central question: Can you be in enough places at once to hold back
the dark? Every parent, every team lead, every person juggling too many responsibilities knows the feeling of "I just stabilized THIS, but now THAT is falling apart." The moth is constantly running back to re-perch on dying echoes, extending the chain just long enough to reach the next anchor. The feeling is: "I'm holding this together by the thinnest thread."</p>
`,
            "concept-claude-1-light");

        const concept_claude_2_moth = makeConceptTrial(
            `<p>In Moth & Flame, a moth flies toward the moon, but every light it touches rewires its need for more and the smaller moths that start following the player’s glow don't know what they're following the player into.</p>

<p>Gameplay explores the central question: At what point does a choice stop being a choice, and when do your choices start making choices for others? Dependency doesn't just change your relationship to a substance. It changes your relationship to the people (or creatures) around you. The moth's growing glow—the physical symptom of its dependency—becomes a
beacon that other moths follow. The sickness looks like warmth to them, and the flight path visualization adds a final layer: the player doesn't just experience their dependency in the moment. At the end, they see its entire shape, the trajectory of every choice, laid out as a drawing. Numbers are abstract. A picture of your own wandering, looping, desperate path is not.</p>
`,
            "concept-claude-2-moth");

        const concept_claude_3_bureaucromancer = makeConceptTrial(
            `<p>In Bureaucromancer, Monsters are storming the kingdom and only YOU can stop them, by
correctly interpreting an ever-changing tangle of magical regulations. Read the rules. Read the monster. Stamp your decision. Don't misfile.</p>

<p>Gameplay explores the central question: What if the real monster was the process? Everyone has had the experience of staring at a form and genuinely not knowing the right answer, not because they're stupid, but because the rules are contradictory, ambiguous, or absurd.</p>

<p>Bureaucromancer turns that universal frustration into a game. You're not mindlessly sorting. You're actually THINKING, reading, cross-referencing, and making judgment calls. When you get one right under pressure, it feels clever. When you get one wrong and realize the rule said "EXCEPT on Tuesdays," you laugh. The comedy isn't scripted; it emerges from the collision of ridiculous rules and ridiculous monsters. And the creeping feeling that the system itself is the real enemy? That's the satire.</p>
`, 
            "concept-claude-3-bureaucromancer");

        const concept_claude_4_decibel = makeConceptTrial(
            `<p>In Decibel Thief, the player is a silence creature hunting living instruments in a world where sound is light and every voice the player devours makes the darkness grow. </p>

<p>Gameplay explores the central question: What do you become when you've consumed everything that made the world worth navigating? Sound in this game is not a soundtrack. It IS the world. Each instrument is a living entity that emits light proportional to its volume. The player can only SEE in areas near sound. Devouring an instrument removes a light source, making the world darker and harder to navigate but removing that instrument's unique hazards. The player must constantly weigh: do I want safety (silence) or visibility (sound)?</p>

<p>This theme captures a real human paradox. We consume the things we love—finishing the book, binging the show, mastering the challenge—and each completion makes our world a little emptier. This game makes that dynamic tangible: you literally need the things you're destroying.</p>
`, 
            "concept-claude-4-decibel");

        const concept_claude_5_cartographer = makeConceptTrial(
            `<p>In The Cartographer's Eraser, the player is given a beautiful, complete fantasy map and the player’s job is to erase it, choosing what to save and what to let vanish as a creeping fog
consumes the world.</p>

<p>Gameplay explores the central question: When you can't save everything, what do you choose to keep, and what does that reveal about you? Triage is one of the most human experiences there is. We face it constantly in time, in attention, in love, but games almost never make us sit with it. Games are about accumulation: more loot, more territory, more power. This game inverts that. The player starts with everything and watches it disappear. The map is already beautiful and complete.</p>

<p>The player’s role isn't to build; it's to decide what survives. That inversion is what makes it sting. Every tile the player protects means another tile abandoned. And the refugees fleeing across the map make those trade-offs visible and personal. The player is not managing abstract resources. The player is watching tiny people walk away from homes they chose not to save.</p>
`, 
            "concept-claude-5-cartographer");

        const concept_claude_6_flame = makeConceptTrial(
            `<p>In Moth & Flame, players guide a moth through darkness with candlelight; however, as it
grows, it stops needing the player’s flames, and the player must learn to let it go.</p>

<p>Gameplay explores the central question: Can you love something enough to let it outgrow you? The game begins as a nurturing puzzle: a helpless moth, a dark forest, the player’s protective light. But it quietly transforms into something else entirely. As the moth gains confidence and its own inner glow, the player’s flames shift from being essential to an interference. The player's tools don't get weaker; the moth gets stronger. And the final challenge isn't a gauntlet of obstacles. It's putting down the mouse and watching the moth fly on its own.</p>

<p>Everyone has experienced this arc, whether as a parent, a teacher, a friend, or even as someone who once needed help and then didn't. Games almost never explore the feeling of becoming unnecessary to something you love. That bittersweetness is the heart of this design, and it's expressed entirely through mechanics, not narration.</p>
`, 
            "concept-claude-6-flame");
